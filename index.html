<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>ohbeomho</title>
  </head>
  <body>
    <div class="cursor"></div>
    <h1>OHBEOMHO</h1>
    <div class="container">
      <div class="info">
        <div class="title">
          <div class="fa-solid fa-arrow-left"></div>
          <span>
            <span class="title-text">INFO</span>
          </span>
          <div class="button right"></div>
        </div>
        <div class="content">
          <div class="button up"></div>
          <div id="info">
            <div>
              <h2>OHBEOMHO</h2>
              <p>
                <b>Country</b><br />
                <span>South Korea</span>
              </p>
              <p class="age"><b>Age</b><br /></p>
              <p style="font-size: 1rem">
                <a href="https://github.com/ohbeomho/ohbeomho-web">
                  <span>Source on GitHub</span>
                </a>
              </p>
            </div>
            <img src="/assets/bemo.png" alt="user image" />
          </div>
        </div>
      </div>
      <div class="osu">
        <div class="title">
          <div class="button left"></div>
          <span>
            <span class="title-text">OSU!</span>
          </span>
          <div class="button right"></div>
        </div>
        <div class="content">
          <div class="button up"></div>
          <div id="profile"></div>
        </div>
      </div>
      <div class="coding">
        <div class="title">
          <div class="button left"></div>
          <span>
            <span class="title-text">CODING</span>
          </span>
          <div class="fa-solid fa-arrow-right"></div>
        </div>
        <div class="content">
          <div class="button up"></div>
          <div id="coding">
            <div>
              <h2>Languages</h2>
              <p><b>Main</b><br /><span>Javascript/Typescript</span></p>
              <p>
                <b>Learning</b><br />
                <span>Go</span>
              </p>
            </div>
            <div>
              <h2>Code Editor</h2>
              <p>
                <b>Web app</b><br />
                <span>VSCode</span>
              </p>
              <p>
                <b>Console app</b><br />
                <span>Neovim</span>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://kit.fontawesome.com/e217a51301.js" crossorigin="anonymous"></script>
    <script src="./dist/main.js"></script>
  </body>
</html>
