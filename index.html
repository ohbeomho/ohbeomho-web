<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>ohbeomho</title>
  </head>
  <body>
    <div class="cursor"></div>
    <h1>OHBEOMHO</h1>
    <div class="container">
      <div>
        <div class="title">
          <div class="fa-solid fa-arrow-left"></div>
          <span>
            <span class="title-text">INFO</span>
          </span>
          <div class="button right"></div>
        </div>
        <div class="content">
          <div class="button up"></div>
          <div id="info">
            <div>
              <h2>OHBEOMHO</h2>
              <p>Country: South Korea</p>
              <p class="age">Age:</p>
            </div>
            <img src="/assets/bemo.png" alt="user image" />
          </div>
        </div>
      </div>
      <div>
        <div class="title">
          <div class="button left"></div>
          <span>
            <span class="title-text">OSU!</span>
          </span>
          <div class="button right"></div>
        </div>
        <div class="content">
          <div class="button up"></div>
          <div id="profile"></div>
        </div>
      </div>
      <div>
        <div class="title">
          <div class="button left"></div>
          <span>
            <span class="title-text">CODING</span>
          </span>
          <div class="fa-solid fa-arrow-right"></div>
        </div>
        <div class="content">
          <div class="button up"></div>
          <div id="coding">
            <h2>LANGUAGES</h2>
            <p>Main: Javascript/Typescript</p>
            <p>Learning: Go</p>
            <h2>Code Editor</h2>
            <p>Web app: VSCode</p>
            <p>Console app: Neovim</p>
          </div>
        </div>
      </div>
    </div>

    <script src="https://kit.fontawesome.com/e217a51301.js" crossorigin="anonymous"></script>
    <script src="./dist/main.js"></script>
  </body>
</html>
